<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Contact Editkaro.in - Video Editing & Social Media Marketing" />
		<title>Editkaro.in - Contact Us</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="contact-page">
		<!-- Navigation Bar -->
		<nav class="navbar">
			<div class="logo">
				<a href="index.html" class="logo-link">Editkaro.in</a>
			</div>
			<ul class="nav-links">
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>

		<!-- Contact Us Section -->
		<section id="contact" class="contact">
			<div class="contact-container">
				<h2>Contact Us</h2>
				<form id="contactForm">
					<div class="form-group">
						<input type="text" name="name" placeholder="Your Name" required />
					</div>
					<div class="form-group">
						<input
							type="email"
							name="email"
							placeholder="Your Email"
							required />
					</div>
					<div class="form-group">
						<input
							type="tel"
							name="phone"
							placeholder="Your Phone Number"
							required />
					</div>
					<div class="form-group">
						<textarea
							name="message"
							placeholder="Your Message"
							rows="5"
							required></textarea>
					</div>
					<button type="submit" class="cta">Send Message</button>
				</form>
				<p class="success-message" style="display: none">
					Your message has been sent!
				</p>
			</div>
		</section>

		<!-- Footer -->
		<footer class="footer">
			<p>&copy; 2024 Editkaro.in. All rights reserved.</p>
			<div class="social-links">
				<a href="#">Facebook</a> | <a href="#">Instagram</a> |
				<a href="#">Twitter</a>
			</div>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
